
<div class="auth-page">
  <canvas width="1" height="1" id="container" style="position:absolute"></canvas>
  <div id="login" class="login flex-cc vh100" style="position: relative; z-index: 9999;">
    <div class="login-inner">


      <form (ngSubmit)="login(f.value)" #f="ngForm" accept-charset="utf-8" class="form-login">
        <header class="text-center">
          <img src="img/logo.png" alt="">
        </header>
        <div class="field">
          <input class="form-control" type="email"  name="email" placeholder="Email" [ngModel]="user.email">
        </div>
        <div class="field">
          <input class="form-control" type="password" name="password" placeholder="Password" [ngModel]="user.password">
        </div>
        <div class="keep-forgot">
          <div class="keep">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Remember me
                <div class="check"></div>
              </label>
            </div>
          </div>
          <div class="forgotten">
            <a href="#">Forgotten your password?</a>
          </div>
        </div>
        <div class="field">
          <button type="submit" class="btn btn-login btn-auth">Log In</button>
        </div>
      </form>


    </div>
  </div>
</div>
